<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Meu Amor</title>
    <style>
        body {
            background-color: #fff5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #4a4a4a;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .header {
            margin-top: 50px;
            animation: fadeIn 2s;
        }
        h1 { color: #d63384; font-size: 2.5em; }
        
        .counter {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: inline-block;
            margin: 20px 0;
        }
        
        .photo-placeholder {
            width: 80%;
            max-width: 300px;
            height: 200px;
            background: #ffe3e3;
            margin: 20px auto;
            border: 5px solid white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-style: italic;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="header">
        <h1>Para a pessoa mais especial... ❤️</h1>
        <p>Cada segundo ao seu lado é um presente.</p>
    </div>

    <div class="counter">
        <h2 id="timer">Carregando nosso tempo...</h2>
        <p>de pura felicidade!</p>
    </div>

    <div class="photo-placeholder">
        [Sua Foto Favorita Aqui]
    </div>

    <p style="margin-top: 30px;">"Você é a minha melhor escolha."</p>

    <script>
      
        const dataInicio = new Date(2025, 19, 12); 

        function atualizarContador() {
            const agora = new Date();
            const diferenca = agora - dataInicio;
            
            const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
            document.getElementById('timer').innerText = dias + " dias juntos";
        }
        setInterval(atualizarContador, 1000);
        atualizarContador();
    </script>
</body>
</html>
